<div class="ml-3 mb-2 like-text" *ngIf="post.likes.length && post.author.settings.displayLikes || isMe()">
    <ion-text color='dark'>{{ post.likes.length | number }} likes</ion-text>
    <i *ngIf="isMe() && !user.settings.displayLikes"
        class="ml-2 fas fa-info-circle"
        #tooltip="matTooltip"
        matTooltip="You disabled like display, so only you're seeing this"
        matTooltipPosition="right"
        matTooltipClass="ml-3"
        (click)="tooltip.toggle()"></i>
</div>
