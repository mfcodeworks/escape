<!-- Interaction Button Row -->
<div class='d-inline-flex flex-row justify-content-around m-3'>
    <ion-icon class="ti-heart" [class.icon-red]="isLiked" (dblclick)="likePost($event)"></ion-icon>
    <ion-icon class="ti-comment ml-2" [routerLink]="['/app', 'post', post.id]"></ion-icon>
    <ion-icon *ngIf="!post.author.settings.privateAccount"
        class="ti-reload ml-2"
        (click)="doRepost()"></ion-icon>
</div>
