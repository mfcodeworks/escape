<ion-tabs>
    <ion-tab-bar color='light' slot="bottom">
        <ion-tab-button tab="feed">
            <ion-icon class='ti-crown'></ion-icon>
            <!-- <ion-label>Feed</ion-label> -->
        </ion-tab-button>

        <ion-tab-button tab="recommendations">
            <ion-icon class='ti-search'></ion-icon>
            <!-- <ion-label>Search</ion-label> -->
        </ion-tab-button>

        <ion-tab-button tab="new-post">
            <ion-icon class='ti-plus'></ion-icon>
            <!-- <ion-label>New Post</ion-label> -->
        </ion-tab-button>

        <ion-tab-button tab="notifications">
            <ion-icon class='ti-heart'></ion-icon>
            <!-- <ion-label>Notifications</ion-label> -->
        </ion-tab-button>

        <ion-tab-button tab="profile/{{username}}">
            <ion-icon class='ti-user'></ion-icon>
            <!-- <ion-label>Profile</ion-label> -->
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
