<!-- App Top Bar TODO: Create top search bar -->
<app-top-bar [routerLink]="['/app', 'search']" #header>
    <ion-buttons slot="start">
        <i class="ti-search ml-3 mr-2"></i> <span>Search</span>
    </ion-buttons>
</app-top-bar>

<ion-content
    [fullscreen]="true"
    scrollEvents='true'
    appHideToolbar
    [header]='header'>
    <!-- Recommendations grid -->
    <app-post-preview-grid
        *ngIf="recommendations.length"
        [posts]=recommendations></app-post-preview-grid>
    <p *ngIf="!recommendations.length" class="mat-body error-placeholder mt-4">We couldn't find anything, is this thing turned on?</p>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="fetchMoreRecommendations($event)">
        <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
